<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .overlay-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80vw;
            max-height: 80vh;
            z-index: 2;
            display: none; /* shown on first click */
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="welcome-video" autoplay loop muted>
            <source src="{{ url_for('static', filename='videos/Video_inicial.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img id="overlay" class="overlay-image" src="{{ url_for('static', filename='images/text_dividios.png') }}" alt="overlay">
        <audio id="overlay-audio" src="{{ url_for('static', filename='audios/inicial/ESP_dividios.mp3') }}"></audio>
    </div>
    <script>
        const redirectFlag = "{{ redirect_flag }}";
        const idxStr = "{{ idx }}";  // will be empty string if None
        const puzzleIdx = idxStr ? parseInt(idxStr, 10) : null;

        const overlayImg = document.getElementById('overlay');
        const overlayAudio = document.getElementById('overlay-audio');

        // If coming from a puzzle redirect, restore original behavior: POST to /videoPuzzles/<idx> on first click
        if (redirectFlag && redirectFlag.startsWith('puzzle') && puzzleIdx !== null) {
            document.body.addEventListener('click', () => {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/videoPuzzles/${puzzleIdx}`;
                document.body.appendChild(form);
                form.submit();
            });
        } else {
            // Default "start" flow: first click plays audio + shows image, second click goes to intro
            let firstClickDone = false;
            document.body.addEventListener('click', () => {
                if (!firstClickDone) {
                    firstClickDone = true;
                    try { overlayAudio.currentTime = 0; overlayAudio.play(); } catch {}
                    overlayImg.style.display = 'block';
                    return;
                }
                window.location.href = "{{ url_for('play_video_intro') }}";
            });
        }
    </script>
</body>
</html>
