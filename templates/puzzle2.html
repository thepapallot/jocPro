<!DOCTYPE html>
<html>
<head>
    <title>Puzzle 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/puzzle2.css') }}">
</head>
<body>
    <div id="puzzle2-container" data-seq-index="{{ puzzle_index }}">
        <div id="puzzle2-layout">
            <div id="title-area">
                <div id="top-left" class="top-cell">
                    <span class="level-title">NIVEL {{ current_level }}</span>
                </div>
                <div id="top-right" class="top-cell">
                    <img id="top-gif" src="{{ url_for('static', filename='videos/videotestcaixa.gif') }}" alt="Nivel 2 animation" />
                </div>
            </div>

            <div id="progress-area">
                <div id="players">
                    {% set token_map = [5, 13, 17, 22, 10, 20, 35, 31, 14, 18] %}
                    {% for p in range(1, 10 + 1) %}
                    <div class="player-row" data-player="{{ p }}">
                        <div class="player-label">Token {{ token_map[p-1] }}</div>
                        <div class="bar-outer">
                            <div class="bar-inner" id="bar-player-{{ p }}"><span class="bar-text">0 / 5</span></div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div id="image-area">
                <img src="{{ url_for('static', filename='images/puzzle2/Laberint.png') }}" alt="Laberint">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/puzzle2.js') }}"></script>
</body>
</html>
