<!DOCTYPE html>
<html>
<head>
    <title>Puzzle 5</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/puzzle5.css') }}">
</head>
<body>
    <div id="top-area">
        <div id="top-left" class="top-cell">
            <span class="level-title">NIVEL {{ current_level }}</span>
        </div>
        <div id="top-center" class="top-cell">
            <img id="top-gif" src="{{ url_for('static', filename='videos/videotestcaixa.gif') }}" alt="Nivel 5 animation" />
        </div>
        <div id="top-right" class="top-cell">
            <div id="streak">1/3</div>
        </div>
    </div>
    <div id="bottom-area">
        <!-- Top section: Objective -->
        <div id="objective-section">
            <span id="objective-text">OBJETIVO: 20 sec</span>
        </div>
        
        <!-- Middle section: Player boxes -->
        <div id="players-section">
            <div class="player-box" data-player="0">
                <div class="box-label">Caja 0</div>
                <div class="box-time"></div>
            </div>
            <div class="player-box" data-player="1">
                <div class="box-label">Caja 1</div>
                <div class="box-time"></div>
            </div>
            <div class="player-box" data-player="2">
                <div class="box-label">Caja 2</div>
                <div class="box-time"></div>
            </div>
            <div class="player-box" data-player="3">
                <div class="box-label">Caja 3</div>
                <div class="box-time"></div>
            </div>
            <div class="player-box" data-player="4">
                <div class="box-label">Caja 4</div>
                <div class="box-time"></div>
            </div>
            <div class="player-box" data-player="5">
                <div class="box-label">Caja 5</div>
                <div class="box-time"></div>
            </div>
            <div class="player-box" data-player="6">
                <div class="box-label">Caja 6</div>
                <div class="box-time"></div>
            </div>
            <div class="player-box" data-player="7">
                <div class="box-label">Caja 7</div>
                <div class="box-time"></div>
            </div>
            <div class="player-box" data-player="8">
                <div class="box-label">Caja 8</div>
                <div class="box-time"></div>
            </div>
            <div class="player-box" data-player="9">
                <div class="box-label">Caja 9</div>
                <div class="box-time"></div>
            </div>
        </div>
        
        <!-- Bottom section: Error counter -->
        <div id="error-section">
            <span id="error-text">Total Error Acumulado: 0 sec / 20 sec</span>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/puzzle5.js') }}"></script>
</body>
</html>
