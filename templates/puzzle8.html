<!DOCTYPE html>
<html>
<head>
    <title>Puzzle 8</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/puzzle8.css') }}">
</head>
<body>
    <div id="top-area">
        <div id="top-left" class="top-cell">
            <span class="level-title">NIVEL {{ current_level }}</span>
        </div>
        <div id="top-center" class="top-cell">
            <img id="top-gif" src="{{ url_for('static', filename='videos/videotestcaixa.gif') }}" alt="Nivel 5 animation" />
        </div>
        <div id="top-right" class="top-cell">
            <div id="streak">1/3</div>
        </div>
    </div>
    <div id="bottom-area">
        <div id="p8-grid">
            <div class="p8-frame"><div class="p8-slot" data-index="0"></div></div>
            <div class="p8-frame"><div class="p8-slot" data-index="1"></div></div>
            <div class="p8-frame"><div class="p8-slot" data-index="2"></div></div>
            <div class="p8-frame"><div class="p8-slot" data-index="3"></div></div>
            <div class="p8-frame"><div class="p8-slot" data-index="4"></div></div>
            <div class="p8-frame"><div class="p8-slot" data-index="5"></div></div>
            <div class="p8-frame"><div class="p8-slot" data-index="6"></div></div>
            <div class="p8-frame"><div class="p8-slot" data-index="7"></div></div>
            <div class="p8-frame"><div class="p8-slot" data-index="8"></div></div>
            <div class="p8-frame"><div class="p8-slot" data-index="9"></div></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/puzzle8.js') }}"></script>
</body>
</html>
